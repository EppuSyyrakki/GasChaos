#Tutorial at game start
Tämä on maatilasi.
Liikut koskettamalla näytön eri kohtia.
Rakennuksia koskettamalla pääset liikut niiden sisälle.
Maatilallasi on monia eri alueita, joten tutustu niihin kaikkiin!
Kotisi tietokoneelta pystys ostamaan tarvikkeita.
Voit myös soittaa mummollesi saadaksesi neuvoja ja faktoja maatilan pyörittämisestä.

#Grandma tutorial 
Päätit sitten ostaa maatilan?
Maatilan hoitaminen ei tule olemaan helppoa mutta selviydyt varmasti, kultapieni.
On paljon kerrottavaa, mutta pidä nämä mielessä:
Lehmät syövät enemmän kuin kutsumattomat vieraat, joten muista ruokkia niitä päivittäin ja pidä rehuvarastosi täynnä. 
Ne myös jättävät jälkeensä jotain nimeltä mainitsematonta inhotusta, joka pitää siivota.
Hopeareunus tässä on että pystyt käyttämään sitä biokaasun valmistamiseen.
Peltosi tarvitsevat myös hoitoa jotta saisit rahaa tuotoksistasi.
Kylväminen, lannoittaminen ja niittäminen ovat elämäsi A, B ja C.
Olen kuullut niitä tietokonemasiinoita käytettävän tarvikkeiden ostamisessa, joten pidä se mielessäsi.
Siinä ydinasiat, älä unohda soittaa minulle joskus!


